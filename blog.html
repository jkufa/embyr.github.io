---
layout: default
paginate: true
---
{% for post in site.posts %}
  <div class="post">
    <div class="preview">
      {% assign previous = 'nobody' %}
      {% unless post.author == previous %}
        <div class="preview__image"><object type="image/svg+xml" data="img/logo.svg" style="border-radius: 50%;"></object></div>
      {% else %}
        <div class="preview__image"></div>
      {% endunless %}
      <div class="preview__blurb">
        {{ post.title }}
        <br>
        {{ post.author }}<br><br>
      </div>
    </div>
    <a href="{{ post.url }}">
      <div class="text">
        <div>{{ post.content | strip_html | truncatewords:50}}</div>
        <br>
      </div>
    </a>
  </div>
{% endfor %}
